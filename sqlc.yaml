version: "2"
cloud:
  project: "db"
sql:
- name: "db"
  schema: "db/migration/"
  queries: "db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "Yemane"
      out: "postgresql"
      emit_json_tags: true
      emit_prepared_queries: true
      emit_interface: false
      emit_exact_table_names: false
